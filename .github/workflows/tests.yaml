name: Tests

on:
  push:
    branches: [main]
    paths:
      - "skills/**/*.py"
      - "skills/**/*.toml"
      - "test/**"
      - "Makefile"
      - ".github/workflows/tests.yaml"
  pull_request:
    branches: [main]
    paths:
      - "skills/**/*.py"
      - "skills/**/*.toml"
      - "test/**"
      - "Makefile"
      - ".github/workflows/tests.yaml"

jobs:
  test:
    runs-on: ubuntu-slim

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: make test
